<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Portafolio Dinamico - Adrian Guevara Jaques</title>
</head>
<body>
	
	<div class="contenedor">
		<header>
			<div class="logo">
				<h1>Adrian Guevara Jaques</h1>
				<p>Desarrollador Web</p>
			</div>
			<form action="">
				<input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
			</form>
			<div class="categorias" id="categorias">
				<a href="#" class="activo">Todos</a>
				<a href="#">Juegos</a>
				<a href="#">Animé</a>
				<a href="#">Consolas</a>
				<a href="#">Mangas</a>
			</div>
		</header>

		<section class="grid" id="grid">
			<div class="item" 
				 data-categoria="juegos"
				 data-etiquetas="juegos de pokemon"
				 data-descripcion="Pokeball de Pokémon."
			>
				<div class="item-contenido">
					<img src="img/pokemon.jpg" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="consolas"
				 data-etiquetas="consolas de juegos sega"
				 data-descripcion="Una de las consolas mas vendidas de todos los tiempos."
			>
				<div class="item-contenido">
					<img src="img/sega.jpg" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="animé"
				 data-etiquetas="anime de one punch man"
				 data-descripcion="Saitama, protagonista de One-Punch Man"
			>
				<div class="item-contenido">
					<img src="img/opm.jpg" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="consolas"
				 data-etiquetas="consolas de juegos playstation"
				 data-descripcion="Simbolos representativos de los clasicos botones del joystick de Playstation."
			>
				<div class="item-contenido">
					<img src="img/ps.jpg" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="animé"
				 data-etiquetas="anime de boku no hero"
				 data-descripcion="Deku, protagonista de Boku no Hero"
			>
				<div class="item-contenido">
					<img src="img/bnh.jpg" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="consolas"
				 data-etiquetas="consolas de juegos nintendo"
				 data-descripcion="Muchas de sus mas famososas consolas de juegos de Nintendo."
			>
				<div class="item-contenido">
					<img src="img/nintendo.jpg" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="mangas"
				 data-etiquetas="mangas de Chainsaw-man"
				 data-descripcion="Uno de los mangas del momento"
			>
				<div class="item-contenido">
					<img src="img/chainsaw.jpg" alt="">
				</div>
			</div>

			<div class="item" 
				 data-categoria="juegos"
				 data-etiquetas="juegos de zelda"
				 data-descripcion="Inicial de la saga de juegos de Zelda."
			>
				<div class="item-contenido">
					<img src="img/zelda.jpg" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="mangas"
				 data-etiquetas="mangas de vagabond"
				 data-descripcion="Musashi Miyamoto, protagnoista de Vagabond"
			>
				<div class="item-contenido">
					<img src="img/vagabond.jpg" alt="">
				</div>
			</div>
		</section>

		<section class="overlay" id="overlay">
			<div class="contenedor-img">
				<button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
				<img src="" alt="">
			</div>
			<p class="descripcion"></p>
		</section>

		<footer class="contenedor">
			<div class="redes-sociales">
				<div class="contenedor-icono">
					<a href="https://github.com/Guejaq" target="_blank" class="github">
						<i class="fab fa-github"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="https://www.facebook.com/adrianguejaq" target="_blank" class="facebook">
						<i class="fab fa-facebook-f"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="https://www.instagram.com/adrian_guejaq/" target="_blank" class="instagram">
						<i class="fab fa-instagram"></i>
					</a>
				</div>
			</div>
			<div class="creado-por">
				<p>Sitio diseñado por <a href="#">Adrian Guevara Jaques</a> - <a href="https://github.com/Guejaq">AGJ</a></p>
			</div>
		</footer>
	</div>

	<script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
	<script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
